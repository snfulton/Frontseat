<header>
  <mat-toolbar style="background-color: #e3f2fd;">
    <button mat-icon-button class="fas fa-map fa-sm" (click)="sidenav.toggle()"></button>
    <span>Frontseat</span>
    <span class="spacer"></span>
    <div class="menu-items">
      <a [matMenuTriggerFor]="menu">Production</a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="nav-link" routerLink="/personnel">Personnel</button>
          <button mat-menu-item class="nav-link" routerLink="/production">Play Details</button>
        </mat-menu>
        <a href="#" routerLink="/edit">Edit</a>
        <a href="#" routerLink="/script">Script</a>
        <!--- <a href="#" routerLink="/rehearse">Rehearse</a> --->
        <a href="#" routerLink="/grid">Overview</a>
    </div>
    
    <span class="spacer"></span>
    <button mat-icon-button class="nav-link" href="#">
      <i class="fas fa-user-circle fa-lg"></i>
    </button>
  </mat-toolbar>
</header>


<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)] = "opened">Structure
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding matTreeNodePaddingIndent="10">
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
      
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
